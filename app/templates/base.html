<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} {% endblock %}</title>
    <!--Importar logo para la pagina-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/flask.svg')}}">
    <!-- Importando bootstrap desde archivo-->
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/css/bootstrap.min.css') }}">

    {% block customCSS%}
    {% endblock%}
</head>
<body>
    {% block body%}
    {% endblock%}

    <!-- Importando componentes javascript para bootstrap-->
    <script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/bootstrap-4.5.3-dist/js/bootstrap.min.js') }}"></script>
    {% block customJS %}
    {% endblock %}
</body>
</html>
